<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reading - Nusa Literacy</title>
  <meta name="description" content="Nusa Literacy Reading Page" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0F4C81',
            secondary: '#F5F7FA',
            accent: '#FFD700',
            textMain: '#333333',
            textLight: '#666666',
            success: '#10B981',
            error: '#EF4444'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="assets/js/content-data.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-secondary text-textMain min-h-screen flex flex-col">

  <!-- NAV -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13" />
        </svg>
        <span class="font-bold text-lg text-primary">Nusa Literacy</span>
      </div>
      <div class="flex items-center gap-4">
        <a href="reading-list.html"
          class="text-sm font-medium text-textLight hover:text-primary transition-colors flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
          </svg>
          Back to list
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto px-4 py-10 flex-grow">

    <!-- image header -->
    <figure class="mb-8 rounded-2xl overflow-hidden border border-gray-100 shadow-sm relative group">
      <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors duration-500"></div>
      <img id="article-img" src="" alt="Article Header" loading="lazy"
        class="w-full h-80 object-cover bg-gray-200 transition-transform duration-700 group-hover:scale-105">
    </figure>

    <!-- header card -->
    <div
      class="bg-white rounded-2xl p-8 mb-8 border border-gray-100 shadow-sm text-center transform translate-y-[-40px] shadow-lg max-w-3xl mx-auto relative z-10">
      <span id="article-cat"
        class="inline-block px-3 py-1 bg-blue-50 text-primary rounded-full text-xs font-semibold mb-3 tracking-wide uppercase">Category</span>
      <h1 id="article-title" class="text-3xl md:text-4xl font-bold mb-4 text-gray-900 leading-tight">Loading Title...
      </h1>
      <div class="flex justify-center items-center gap-4 text-sm text-textLight">
        <span id="article-date" class="flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Date
        </span>
        <span>â€¢</span>
        <span id="article-readtime" class="flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Mins Read
        </span>
      </div>
    </div>

    <!-- article content -->
    <article id="article-content"
      class="bg-white rounded-2xl p-8 md:p-12 mb-10 border border-gray-100 text-lg leading-loose text-gray-800 font-serif shadow-sm">
      <!-- content injected by JS -->
    </article>

    <!-- Call to Acton: Take Quiz -->
    <div
      class="bg-gradient-to-r from-primary to-blue-600 rounded-2xl p-8 md:p-12 text-white text-center shadow-lg relative overflow-hidden">
      <div class="relative z-10">
        <h2 class="text-2xl md:text-3xl font-bold mb-4">Finished Reading?</h2>
        <p class="text-blue-100 mb-8 max-w-xl mx-auto text-lg">Test your understanding of the text by taking a quick
          comprehension quiz.</p>
        <button id="start-quiz-btn"
          class="px-8 py-4 bg-white text-primary rounded-xl font-bold text-lg shadow-lg hover:bg-gray-50 hover:shadow-xl transition-all transform hover:-translate-y-1 inline-flex items-center gap-2">
          Take the Quiz
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </button>
      </div>
      <!-- Decorative bubbles -->
      <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-0 -ml-16 -mb-16 w-64 h-64 bg-black/10 rounded-full blur-3xl"></div>
    </div>

  </main>

  <!-- footer -->
  <footer class="bg-white border-t border-gray-100 py-8 mt-auto">
    <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-400">&copy; 2024 Nusa Literacy. All rights
      reserved.</div>
  </footer>

  <script>
    // Load Data
    const urlParams = new URLSearchParams(window.location.search);
    const contentId = urlParams.get('id') || 'festival';

    // Check global data first (from content-data.js)
    let data = window.contentData[contentId];

    // Fallback: Check localStorage for custom content if not found in global
    if (!data) {
      const customContent = JSON.parse(localStorage.getItem('custom_content') || '[]');
      data = customContent.find(c => c.id === contentId);
    }

    // Default Fallback
    if (!data) {
      data = window.contentData['festival'];
    }

    // Render Article
    document.title = `${data.title} - Nusa Literacy`;
    document.getElementById('article-title').textContent = data.title;
    document.getElementById('article-cat').textContent = data.category;
    document.getElementById('article-date').textContent = data.date;
    document.getElementById('article-readtime').textContent = data.readTime;
    document.getElementById('article-content').innerHTML = data.content;
    document.getElementById('article-img').src = data.img;

    // Quiz Navigation
    document.getElementById('start-quiz-btn').addEventListener('click', () => {
      window.location.href = `quiz-page.html?id=${contentId}`;
    });

  </script>
</body>

</html>
