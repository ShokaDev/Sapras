<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nusa Literacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F4C81',
                        secondary: '#F8FAFC', // Very Light Blue/Gray (Light Mode)
                        accent: '#FFD700', // Gold
                        textMain: '#1E293B', // Slate 800
                        textLight: '#64748B', // Slate 500
                        cardBg: '#FFFFFF',
                        inputBg: '#F1F5F9' // Slate 100
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            /* secondary/light */
            color: #1E293B;
            /* textMain */
        }

        .hero-pattern {
            background-image: radial-gradient(#0F4C81 0.5px, transparent 0.5px), radial-gradient(#0F4C81 0.5px, #F8FAFC 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: #F8FAFC;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 hero-pattern relative overflow-hidden">

    <!-- Background Decor (Light Theme) -->
    <div
        class="absolute top-0 right-0 w-2/3 h-full bg-gradient-to-l from-blue-100/50 to-transparent pointer-events-none">
    </div>
    <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-blue-100/50 rounded-full blur-3xl pointer-events-none"></div>

    <div
        class="max-w-6xl w-full bg-white backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[650px] border border-gray-100">

        <!-- Left Side: Content -->
        <div class="md:w-1/2 p-12 flex flex-col justify-between relative z-10 bg-white">
            <div>
                <a href="index.html" class="flex items-center gap-3 mb-12 group w-fit">
                    <div
                        class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                            </path>
                        </svg>
                    </div>
                    <span
                        class="font-bold text-xl tracking-tight text-primary group-hover:text-blue-700 transition-colors">Nusa
                        Literacy</span>
                </a>

                <div class="space-y-6">
                    <span
                        class="inline-block px-3 py-1 bg-blue-50 text-primary text-xs font-bold rounded-full border border-blue-100">START
                        FOR FREE</span>
                    <h1 class="text-4xl lg:text-5xl font-bold leading-tight text-gray-900">
                        Log in to your <br>
                        <span
                            class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-500">Account.</span>
                    </h1>
                    <p class="text-textLight text-lg max-w-md">
                        Continue your journey in mastering vocational English. Access your reading list and track your
                        progress.
                    </p>
                </div>
            </div>

            <div class="mt-12 text-sm text-textLight">
                &copy; 2024 Nusa Literacy. All rights reserved.
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="md:w-1/2 bg-gray-50 p-12 flex flex-col justify-center border-l border-gray-100 relative">
            <div class="absolute top-0 right-0 p-8">
                <p class="text-textLight text-sm">Not a member? <a href="register.html"
                        class="text-primary hover:text-blue-700 font-semibold transition-colors">Register now</a></p>
            </div>

            <div class="max-w-md w-full mx-auto">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative group">
                            <input type="email" id="email" required
                                class="w-full px-4 py-3.5 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm"
                                placeholder="name@example.com">
                            <div
                                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative group">
                            <input type="password" id="password" required
                                class="w-full px-4 py-3.5 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all shadow-sm"
                                placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer hover:text-gray-600 transition-colors"
                                onclick="togglePassword()">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div id="errorMessage"
                        class="hidden p-3 rounded-lg bg-red-50 text-red-600 border border-red-100 text-sm"></div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-primary hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 transform hover:-translate-y-0.5 transition-all duration-300 flex justify-center items-center gap-2">
                        <span>Log In</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>

                    <div class="text-center pt-4">
                        <a href="index.html" class="text-sm text-textLight hover:text-primary transition-colors">Back to
                            Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, getFriendlyErrorMessage } from './assets/js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Logging in...';
            errorMessage.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await loginUser(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = getFriendlyErrorMessage(result.code);
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });

        // Toggle Password Visibility
        window.togglePassword = function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }
    </script>
</body>

</html>
